<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Responsive Navbar and Hero Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">Logo</a>
            <div class="navbar-menu" id="navbarMenu">
                <a href="#" class="nav-item">Home</a>
                <a href="#" class="nav-item">Features</a>
                <a href="#" class="nav-item">Pricing</a>
                <a href="#" class="nav-item">Contact</a>
                <div class="profile-menu">
                    <button class="profile-button" id="profileButton">
                        <img src="https://images.pexels.com/photos/1205716/pexels-photo-1205716.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="User Profile" class="profile-pic">
                        <span class="username">John Doe</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="#" class="dropdown-item"><i class="fas fa-user-circle"></i> Profile</a>
                        <a href="#" class="dropdown-item"><i class="fas fa-cog"></i> Settings</a>
                        <a href="#" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
            <button class="navbar-toggle" id="navbarToggle"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-container">
            <div class="hero-text">
                <h1>Welcome to Our Website</h1>
                <p>Discover the best products and services here.</p>
                <a href="#" class="btn-primary">Learn More</a>
            </div>
            <div class="hero-image">
                <img src="https://images.pexels.com/photos/2014875/pexels-photo-2014875.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    alt="Hero Image">
            </div>
        </div>
    </section>


  
    <script src="./src/js/script.js"></script>
</body>

</html>
